<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
        <title>Quiz App</title>
</head>

<body>

    <!-- Start Quiz button -->
    <div class="btn_start">
        <button class="btn btn-warning btn-large">Start Quiz</button>
    </div>

    <!-- Question Card -->
    <div class="card quiz_box ">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time_text">Remaining Time</div>
                <div class="time_second">10</div>
            </div>
            <button class="btn btn_close"><i class="fa-solid fa-x"></i></button>
            <div class="time_line"></div>
        </header>
        <section class="card-body">
            <div class="question_text">
            </div>
            <div class="option_list">
                
            </div>
        </section>
        <footer class="card-footer">
            <div class="question_index">
                
            </div>
            <button class="next_btn btn btn-primary btn-sm">Next Question</button>
        </footer>
    </div>

    <!-- Score Card -->
    <div class="card score_box">
        <div class="icon"><i class="fas fa-crown"></i></div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="btn btn-primary btn_replay">Replay Quiz</button>
            <button class="btn btn-primary btn_quit">End Quiz</button>
        </div>
    </div>

    <script src="js/question.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
